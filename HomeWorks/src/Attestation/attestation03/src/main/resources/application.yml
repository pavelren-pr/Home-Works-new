server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jkh
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
